<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-widhth, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" name="" id="" placeholder="Enter your location" />
        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="not-found">
        <img src="images/404.png" width="400" alt="not found" srcset="" />
        <p>Oops! Invalid location :/</p>
      </div>

      <div class="weather-box">
        <img src="" alt="" srcset="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text"></div>
          <span></span>
          <p>Humidiy</p>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/9143eedd1a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
